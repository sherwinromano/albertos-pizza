<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberto's Pizza | Order</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="order.html"><img src="images/logo.jpg" alt="" width="150px"></a>
            <div class="links">
                <ul>
                    <li><a href="index.html">Back to Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="content">
            <h1>Order Form</h1>
            <form action="https://www.google.com/" method="get">
                <label for="">Full Name</label>
                <input type="text" name="" id="fullName" placeholder="Full Name" required>
                <label for="">Contact Number</label>
                <input type="number" name="" id="contactNum" placeholder="Contact Number" required>
                <label for="">Full Address</label>
                <input type="text" name="" id="fullAddress" placeholder="Full Address" required>
                <label for="">Menu</label>
                <select>
                    <option value="hawaiian">Spicy Hawaiian Overload</option>
                    <option value="all-in">Spicy All-In Overload</option>
                    <option value="all-meat">Spicy All Meat Overload</option>
                    <option value="cajun">Cajun Shrimp Overload</option>
                    <option value="extreme-hawaiian">Extreme Hawaiian Overload</option>
                    <option value="extreme-all">Extreme All-In Overload</option>
                    <option value="pepperoni">Extreme Pepperoni Overload</option>
                    <option value="overload">Extreme All Meat Overload</option>
                    <option value="hawaiian-overload">Hawaiian Overload</option>
                    <option value="all-in">All-In Overload</option>
                  </select>
                  <input type="button" value="Place order">
            </form>
        </div>
    </section>

</body>
</html>
